<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Alert Notificatie</title>
</head>
<body style="font-family:Arial,sans-serif;font-size:14px;background-color:#A3C2CC;padding:20px;">
    <div style="background-color:#A3C2CC;padding:20px;margin-bottom:20px;border-radius:8px;max-width:600px;margin-left:auto;margin-right:auto;">
        <b>Severity:</b> {{Severity}}<br/>
        <b>Timestamp:</b> {{Timestamp}}<br/>
        <b>Component:</b> {{Component}}<br/>
        <b>Beschrijving:</b><br/>
        <div style="background:#f5f5f5;padding:10px;border-radius:4px;margin-bottom:10px;margin-top:5px;">{{Beschrijving}}</div>
        <b>Taak referentie:</b> {{TaakReferentie}}
        <div style="margin-top:20px;">
            <span style="display:inline-block;padding:10px 24px;border-radius:4px;background:{{ButtonColor}};color:#fff;font-weight:bold;font-size:16px;">
                Niveau: {{NiveauLabel}}
            </span>
            <div style="height: 20px; background-color: white; border-radius: 4px; margin-top: 20px;"></div>
        </div>
    </div>
</body>
</html>
